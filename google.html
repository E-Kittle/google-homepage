<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
    <title>
        Google Homepage
    </title>
    <style>
        body, html{
            height: 90%;
        }

        a{    
            text-decoration: none;
        }

        a:hover{
            text-decoration: underline;
        }

        body{
            font-size: 14px;
            font-family: arial, sans-serif;
        }

        nav{
            height: 3em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a{
            /* font-size: small; */
            color: black;
        }

        nav a:hover{
            text-decoration: underline;
        }

        #nav_left{
            width: 8em;
            display: flex;
            justify-content:  space-around;
        }

        #nav_right{
            width: 20em;
            display: flex;
            justify-content:  space-around;
            align-items: center;

        }

        .gb_Xe {
            width: 1.5em;
            height: 1.5em;
        }

        #sign_in_button{
            background-color: #1a73e8;
            color: white;
            height: 3em;
            width: 8em;
            border-style: none;
            border-radius: 4px;
        }

        #sign_in_button:hover {
	background: #2b7de9;
	-moz-box-shadow: 0 1px 2px 0 rgba(66,133,244,0.3),0 1px 3px 1px rgba(66,133,244,0.15);
	box-shadow: 0 1px 2px 0 rgba(66,133,244,0.3),0 1px 3px 1px rgba(66,133,244,0.15);
}

        #sign_in_button a{
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
          	font-family: Google Sans,Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
        	letter-spacing: .25px;
        }


        main{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 75%;
        }

        #google_logo{
            margin: 1%;
        }

        #search_input{
            width: 50em;
            height: 3em;
            border-radius: 50px;
            border-style: solid;
            border-color: #dfe1ef;
            background: white;
            background-image: url(search.svg);
            background-repeat: no-repeat;
            background-position: 10px 10px; 
            background-size: 1.5em;
        }

        #search_input:hover{

            box-shadow: -2px 2px 2px 2px rgba(0,0,0,.1);
        }

        #search_buttons{
            /* margin: auto; */
            display: flex;
            margin: 2%;
        }

        .button{
            background-color: #f8f9fa;
            height: 36px;
            margin: 11px 4px;
            padding: 0 16px;
            border-style: none;
        }

        .button:hover {
	box-shadow: 0 1px 1px rgba(0,0,0,.1);
	background-color: #f8f9fa;
	border: 1px solid #dadce0;
	color: #202124;
}

        #google_account_link a{
            text-decoration: none;
        }

        a:visited{    
            text-decoration: none;
        }
        #footnote{
            display: flex;
            font-size: small;
        }

        footer{
            background-color: #f2f2f2;
            position: fixed;
            bottom: 0px;
            display: flex;
            width: 100%;
            align-items: center;
            height: 3.5em;
            justify-content: space-between;
        }

        #center_leaf{
            height: 1em;
            width: 1em;
            margin: auto;
        }

        #start_left{
            width: 22em;
            margin: 2em;
            display: flex;
            justify-content:  space-between;

        }

        #end_right{
            width: 16em;
            display: flex;
            justify-content:  space-around;
            margin: 2em;
            margin-left: 8em;
        }

        footer a{
            color: #70757a;
            text-decoration: none;
        }

        footer a:hover{
            text-decoration: underline;
        }

        #footer_center{
            display: flex;
            justify-content: space-around;
        }

    </style>
 </head>

<body>

<nav>

    </div>
</nav>
